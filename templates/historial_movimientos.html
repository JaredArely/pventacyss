<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><title>CYSS - Historial de Movimientos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background:#f4f7f6; font-family: 'Segoe UI', sans-serif; }
        .sidebar { background:#2c3e50; min-height:100vh; color:white; padding:25px; }
        .table-container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="container-fluid"><div class="row">
        <div class="col-md-2 sidebar">
            <h4 class="mb-4 border-bottom pb-2">üìú Auditor√≠a</h4>
            <button class="btn btn-outline-light w-100 mb-3" onclick="location.href='/inventario'">‚Üê Almac√©n</button>
        </div>
        <div class="col-md-10 p-5">
            <h2 class="fw-bold mb-4" style="color: #002060;">Historial de Entradas y Salidas</h2>
            <div class="table-container">
                <table class="table table-striped align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>Fecha</th>
                            <th>Modelo</th>
                            <th>Tipo</th>
                            <th>Cant.</th>
                            <th>Motivo</th>
                        </tr>
                    </thead>
                    <tbody id="lista-mov"></tbody>
                </table>
            </div>
        </div>
    </div></div>
    <script>
        window.onload = () => {
            fetch('/api/obtener_historial_movimientos').then(r => r.json()).then(data => {
                document.getElementById('lista-mov').innerHTML = data.map(m => `
                    <tr>
                        <td>${m.fecha}</td>
                        <td><span class="badge bg-secondary">${m.modelo}</span></td>
                        <td><span class="badge ${m.tipo === 'ENTRADA' ? 'bg-success' : 'bg-danger'}">${m.tipo}</span></td>
                        <td class="fw-bold">${m.cantidad}</td>
                        <td>${m.motivo}</td>
                    </tr>`).join('');
            });
        };
    </script>
</body>
</html>
