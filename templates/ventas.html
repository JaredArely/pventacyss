<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><title>CYSS - M√≥dulo de Ventas</title>
    <link rel="icon" href="/static/logo_cyss.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background:#f4f7f6; font-family: 'Segoe UI', sans-serif; }
        .sidebar { background:#2c3e50; min-height:100vh; color:white; padding:25px; }
        .venta-card { background: white; border-radius: 10px; padding: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .historial-item { font-size: 0.9rem; border-bottom: 1px solid #eee; padding: 10px 0; }
    </style>
</head>
<body>
    <div class="container-fluid"><div class="row">
        <div class="col-md-3 sidebar">
            <h4 class="mb-4 border-bottom pb-2">üõí Ventas</h4>
            <button class="btn btn-outline-light w-100 mb-3" onclick="location.href='/'">‚Üê Men√∫ Principal</button>
            <div class="venta-card text-dark">
                <h6>Resumen de Hoy</h6>
                <hr>
                <p>Ventas Realizadas: <b id="num-ventas">0</b></p>
                <h4 class="text-success">Total: <span id="ingreso-dia">$0,00</span></h4>
            </div>
        </div>

        <div class="col-md-9 p-5">
            <h2 class="mb-4">Historial de Ventas Recientes</h2>
            <div class="bg-white p-4 rounded shadow-sm">
                <table class="table table-striped align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>Folio</th>
                            <th>Fecha</th>
                            <th>Cliente</th>
                            <th>Total</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="lista-ventas">
                        </tbody>
                </table>
            </div>
        </div>
    </div></div>

    <script>
        window.onload = cargarVentas;

        function cargarVentas() {
            fetch('/api/obtener_ventas').then(r => r.json()).then(data => {
                let h = '';
                let totalDia = 0;
                data.forEach(v => {
                    totalDia += parseFloat(v.total);
                    h += `<tr>
                        <td><b>${v.folio}</b></td>
                        <td>${v.fecha}</td>
                        <td>${v.cliente}</td>
                        <td>$ ${new Intl.NumberFormat('es-MX').format(v.total)}</td>
                        <td><button class="btn btn-sm btn-info" onclick="verDetalle('${v.folio}')">Detalles</button></td>
                    </tr>`;
                });
                document.getElementById('lista-ventas').innerHTML = h;
                document.getElementById('num-ventas').innerText = data.length;
                document.getElementById('ingreso-dia').innerText = `$ ${new Intl.NumberFormat('es-MX').format(totalDia)}`;
            });
        }
    </script>
</body>
</html>
