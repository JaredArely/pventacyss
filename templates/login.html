<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Sistema CYSS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --cyss-blue: #002060; }
        body { background-color: #f8f9fa; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-card { width: 100%; max-width: 400px; border: none; border-radius: 15px; overflow: hidden; }
        .bg-cyss { background-color: var(--cyss-blue); color: white; }
        .btn-cyss { background-color: var(--cyss-blue); color: white; border: none; transition: 0.3s; }
        .btn-cyss:hover { background-color: #001540; color: white; transform: translateY(-2px); }
        .form-control:focus { border-color: var(--cyss-blue); box-shadow: 0 0 0 0.25 col-rgba(0, 32, 96, 0.25); }
        .icon-header { font-size: 3rem; margin-bottom: 1rem; }
    </style>
</head>
<body>

<div class="card login-card shadow-lg">
    <div class="card-header bg-cyss text-center p-4">
        <div class="icon-header"><i class="fas fa-shield-halved"></i></div>
        <h3 class="mb-0 fw-bold">CYSS & HIKSTORE</h3>
        <small class="opacity-75">Control de Acceso Centralizado</small>
    </div>
    <div class="card-body p-4">
        <form action="/login" method="POST">
            <div class="mb-3">
                <label class="form-label fw-bold">Usuario:</label>
                <div class="input-group">
                    <span class="input-group-text bg-light"><i class="fas fa-user text-muted"></i></span>
                    <input type="text" name="username" class="form-control" placeholder="Ej. Jared" required>
                </div>
            </div>
            <div class="mb-4">
                <label class="form-label fw-bold">Contraseña:</label>
                <div class="input-group">
                    <span class="input-group-text bg-light"><i class="fas fa-lock text-muted"></i></span>
                    <input type="password" name="password" class="form-control" placeholder="••••••••" required>
                </div>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-cyss btn-lg fw-bold">
                    ENTRAR <i class="fas fa-sign-in-alt ms-2"></i>
                </button>
            </div>
        </form>
    </div>
    <div class="card-footer bg-light text-center py-3">
        <small class="text-muted">Desarrollado para CYSS V12</small>
    </div>
</div>

</body>
</html>
